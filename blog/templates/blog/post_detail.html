{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">  
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
               <div>
                    <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                    <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
               </div>
            {% endif %}
          </div>
          <h2 class="article-title">{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
          <hr>
          <!-- foR the like button step2 -->
          <form action="{% url 'like_post' post.pk %}" method="post">
            {% csrf_token %}
            <button class="btn btn-primary btn-sm" type="submit" name="post_id" value="{{ post.id }}">Like</button> 
          </form>
          <!--End here  -->
        </div>
        
    </article>
        
{% endblock content %}
